<!DOCTYPE html>
<html lang="tr">
<head>

    <title>PATRON GYM OS v6.0</title>
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <div style="margin-top:10px;">

        </div>

                </div>
                <div class="input-group">
                    <label>√úst Bacak (cm)</label>
                    <input type="number" id="m_thigh" placeholder="0">
                </div>
                <div class="input-group">
                    <label>Kalf (cm)</label>

                <div class="input-group">

        <select id="chart-select" onchange="updateChart()">

        </div>
        
        <div id="stats-summary" class="stats-box"></div>
    </main>

    <main id="view-ai" class="view fade-in" style="display: none;">
        <div class="ai-interface">
            <div class="arc-reactor">

    <nav class="bottom-nav">

        <button class="nav-btn" onclick="switchView('body')"><i class="fa-solid fa-ruler-vertical icon"></i><span class="label">V√ºcut</span></button>
        <button class="nav-btn" onclick="switchView('analytics')"><i class="fa-solid fa-chart-line icon"></i><span class="label">Analiz</span></button>
        <button class="nav-btn" onclick="switchView('ai')"><i class="fa-solid fa-robot icon"></i><span class="label">AI</span></button>

    <div id="modal" class="modal">
